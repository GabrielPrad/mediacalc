<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <title>Calculadora de média</title>
</head>
<body>
    <div id="main-container">
        <h1>Cadastre as notas de cada aluno:</h1>
        <form register-form>
            <div class="full-box">
                <label for="Nota1"></label>
                <input type="number" name="nota1" id="n1" placeholder="Digite a 1ª nota" required>
            </div>
            <div class="full-box">
                <label for="Aluno1"></label>
                <input type="number" name="nota2" id="n2" placeholder="Digite a 2ª nota">
            </div>
            <div class="full-box">
                <label for="Nota3"></label>
                <input type="number" name="nota3" id="n3" placeholder="Digite a 3ª nota">
            </div>
            <div class="full-box">
                <button onclick="calcular()"> <i class="fa-solid fa-calculator fa-lg"></i> Calcular</button>
            </div>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
